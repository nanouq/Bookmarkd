<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Bookmarkd</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img id="logo-img" src="./img/bookmark.svg" alt="A picture of a blue bookmark."/>
                <a id="logo-text">bookmarkd</a>
            </div>
            <div>
                <ul>
                    <li><a>Home</a></li>
                    <li><a>About</a></li>
                    <li><a>Browse</a></li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>Login</li>
                    <li>Register</li>
                </ul>
                <img class="hamburger" src="./img/hamburger.svg"/>
            </div>
        </nav>
        <section id="hero-section">
            <div class="hero-container left">
                <h1>Track Your Reads, Achieve Your <span>Goals</span></h1>
                <p>Log your books, track your progress, and discover your next favorite read.</p>
                <a class="hero-button">Start Tracking</a>
                <a class="hero-button hero-button-inverted">Learn More</a>
            </div>
            <div class="hero-container">
                <img src="./img/hero-image.svg" class="hero-image" alt="A picture of a stack of books with a cat on top."/>
            </div>
        </section>
    </header>
    <main>
        <section>
        </section>
        <section></section>
    </main>
    <footer></footer>

</html>
